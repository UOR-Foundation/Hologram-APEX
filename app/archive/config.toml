[onnx-compiler]
# EXTREME memory constraints - Atlas uses 4-6GB alone!
# System has 10GB total, need to leave room for Atlas + OS
memory_budget = 2048  # 2GB only (was 8GB)
accuracy = 0.70  # 70% - very low but necessary (was 80%)
parallel = false  # Disable parallelism to reduce overhead
verbose = true

input = "/workspace/public/public/models/onnx/sd-turbo-external/text_encoder/model.onnx"
