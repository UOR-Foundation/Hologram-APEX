name: Deploy to GitHub Pages

on:
  push:
    branches: [pages]
    paths:
      - "public/**"
      - ".github/workflows/deploy-pages.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-wasm-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-wasm-

      - name: Install protobuf compiler
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build WASM (hologram-onnx)
        run: |
          cd hologram-sdk/rust/hologram-onnx
          wasm-pack build --target web --out-dir ../../../public/lib/onnx --release --features webgpu
          echo "WASM files built:"
          ls -lh ../../../public/lib/onnx/

      - name: Install dependencies
        run: |
          cd public
          pnpm install --frozen-lockfile

      - name: Build Next.js app
        run: |
          cd public
          pnpm build
        env:
          NODE_ENV: production
          # NEXT_PUBLIC_BASE_PATH not set for custom domain deployment
          # Uncomment line below if using GitHub project pages (username.github.io/repo-name)
          # NEXT_PUBLIC_BASE_PATH: /hologramapp

      - name: Add .nojekyll file
        run: touch public/out/.nojekyll

      - name: Copy CNAME file
        run: |
          if [ -f "public/public/CNAME" ]; then
            cp public/public/CNAME public/out/CNAME
            echo "CNAME file copied to output directory"
          else
            echo "No CNAME file found - skipping custom domain setup"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./public/out"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
