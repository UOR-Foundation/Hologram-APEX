name: CI

on:
  push:
    branches: [ Multiplicity, develop ]
    paths:
      - 'Cargo.toml'
      - 'crates/**'
      - 'hologram/**'
      - 'embeddings/**'
      - 'onnx/**'
      - 'atlas/**'
      - 'app/**'
    # Avoid running CI on docs-only changes
    paths-ignore:
      - 'docs/**'
      - 'README.md'
      - '.github/**'
  pull_request:
    branches: [ Multiplicity, develop ]
    paths:
      - 'Cargo.toml'
      - 'crates/**'
      - 'hologram/**'
      - 'embeddings/**'
      - 'onnx/**'
      - 'atlas/**'
      - 'app/**'
    paths-ignore:
      - 'docs/**'
      - 'README.md'
      - '.github/**'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  detect:
    name: Detect changed paths
    runs-on: ubuntu-latest
    outputs:
      hologram: ${{ steps.paths.outputs.hologram }}
      core: ${{ steps.paths.outputs.core }}
    steps:
      - uses: actions/checkout@v4
      - name: Filter changed paths
        id: paths
        uses: dorny/paths-filter@v2
        with:
          filters: |
            hologram:
              - 'crates/hologram/**'
              - 'hologram/**'
            core:
              - 'crates/core/**'
              - 'crates/ffi/**'
            wasm:
              - 'crates/hologram-backends/**'
              - 'crates/**'
  format:
    name: Format Check
    runs-on: ubuntu-latest
    needs: detect
    if: needs.detect.outputs.hologram == 'true' || needs.detect.outputs.core == 'true' || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all --check

  # Job 2: Clippy linting
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Run clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

  # Job 3: Build
  build:
    name: Build (${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          key: ${{ matrix.os }}

      - name: Build workspace
        run: cargo build --workspace --all-targets --all-features

  # Job 4: Test
  test:
    name: Test (${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          key: ${{ matrix.os }}-test

      - name: Run tests
        run: cargo test --workspace --all-features

      - name: Run doc tests
        run: cargo test --workspace --doc

  # Job 5: Test Coverage
  coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          key: coverage

      - name: Install cargo-llvm-cov
        run: cargo install cargo-llvm-cov --version 0.6.21

      - name: Generate coverage
        run: cargo llvm-cov --lib --workspace --lcov --output-path lcov.info

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  # Job 6: Documentation
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          key: docs

      - name: Build documentation
        run: cargo doc --workspace --no-deps --all-features
        env:
          RUSTDOCFLAGS: "-D warnings"

  # Job 7: Security audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run security audit
        uses: rustsec/audit-check@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  # Job 8: Verify all quality gates passed
  ci-success:
    name: CI Success
    if: always()
    needs:
      - format
      - clippy
      - build
      - test
      - coverage
      - docs
      - security
    runs-on: ubuntu-latest
    steps:
      - name: Check all jobs succeeded
        if: |
          contains(needs.*.result, 'failure') ||
          contains(needs.*.result, 'cancelled')
        run: exit 1
