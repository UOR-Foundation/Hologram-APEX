name: FFI Tests

on:
  push:
    branches: [ main ]
    paths:
      - 'crates/ffi/**'
      - 'crates/core/**'
      - 'crates/backends/**'
      - '.github/workflows/ffi-tests.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'crates/ffi/**'
      - 'crates/core/**'
      - 'crates/backends/**'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  rust-tests:
    name: Rust Memory Safety Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        rust: [stable]

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Build FFI crate
        run: cargo build -p hologram-ffi --verbose

      - name: Run memory safety tests
        run: cargo test -p hologram-ffi --test memory_safety -- --test-threads=1 --nocapture

      - name: Run all FFI tests
        run: cargo test -p hologram-ffi -- --test-threads=1

  python-tests:
    name: Python Integration Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build FFI library
        run: cargo build -p hologram-ffi --release

      - name: Generate Python bindings
        run: cargo run -p hologram-ffi --bin generate-bindings

      - name: Install Python test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r crates/ffi/interfaces/python/requirements-test.txt

      - name: Run Python tests
        working-directory: crates/ffi/interfaces/python
        run: |
          pytest tests/ -v --tb=short --timeout=30

      - name: Run Python tests with coverage
        working-directory: crates/ffi/interfaces/python
        run: |
          pytest tests/ --cov=. --cov-report=term --cov-report=xml

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          file: crates/ffi/interfaces/python/coverage.xml
          flags: python-ffi
          name: python-ffi-tests

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - run: cargo clippy -p hologram-ffi -- -D warnings

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt -p hologram-ffi -- --check
